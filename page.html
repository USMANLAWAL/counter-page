<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>counter-page</title> 
</head>

<body>
    <div class="container">
    	<span class="counter">0</span>
    	<h1 style="color: red;">Counter</h1>
    	<div>
    		<button id="increase" onclick="changeCounter(increase)">increase</button>
    		<button id="decrease" onclick="changeCounter(decrease)">decrease</button>
            <button id="reset" onclick="changeCounter(reset)">reset</button>
    	</div>
    </div>
    <script type="text/javascript">
    	var counter = document.querySelector('.counter');
let count =0;

function changeCounter(button) {
	// body...
	if(button == increase) {
		count += 1;
	}
	else if(button ==decrease){
		if (count > 0){
			count -= 1;
		}
	}
	else if(button == reset){
		count = 0;
	}

	counter.innerHTML = count;
}
    </script>
</body>
</html>
